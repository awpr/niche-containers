name: rle
version: 0.1.0.0
category: Data Structures
synopsis: A data type of run-length-encoded lists
description: Exactly what the synopsis says.
license: Apache-2.0
author: Andrew Pritchard <awpr@google.com>
copyright: 2019-2021 Google LLC
maintainer: Andrew Pritchard <awpr@google.com>
github: google/hs-rle

# Note: this causes CHANGELOG.md to be included in Hackage distributions.
extra-source-files:
  CHANGELOG.md

dependencies:
  - base >= 4.12 && < 4.16
  - cereal >= 0.5.2 && < 0.6
  - deepseq >= 1.4 && < 1.5
  - portray >= 0.1 && < 0.2
  - wrapped >= 0.1 && < 0.2

library:
  source-dirs: src
  exposed-modules:
    - Data.RLE

tests:
  RLE-test:
    source-dirs: test
    main: RLETest.hs
    dependencies:
      - rle
      - QuickCheck
      - test-framework
      - test-framework-quickcheck2
