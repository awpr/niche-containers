name: catena
version: 0.1.0
category: Data Structures
synopsis: A concrete sequence type with O(1) concatenation.
description: |
  A sequence type for long-term accumulation of many elements.  For more
  details, see the <#readme README>.
license: Apache-2.0
author: Andrew Pritchard <awpr@google.com>
copyright: 2020-2021 Google LLC
maintainer: Andrew Pritchard <awpr@google.com>
github: google/hs-niche-containers/catena

# Note: this causes CHANGELOG.md to be included in Hackage distributions.
extra-source-files:
  CHANGELOG.md

dependencies:
  - base >= 4.12 && < 4.16
  - cereal >= 0.5.2 && < 0.6
  - deepseq >= 1.4 && < 1.5
  - portray >= 0.1.1 && < 0.3
  - portray-diff >= 0.1 && < 0.2
  - primitive >= 0.6.4 && < 0.8
  - wrapped >= 0.1 && < 0.2

library:
  source-dirs: src
  exposed-modules:
    - Data.Catena
  other-modules: []

  when:
    condition: false
    other-modules: Paths_catena

benchmarks:
  Catena-benchmark:
    source-dirs: test
    main: Benchmark.hs
    other-modules: [Util]
    dependencies:
      - dlist
      - gauge
      - catena
      - containers
      - base

    when:
      condition: false
      other-modules: Paths_catena

  Catena-weigh:
    source-dirs: test
    main: WeighBenchmark.hs
    other-modules: [Util]
    dependencies:
      - dlist
      - catena
      - containers
      - base
      - weigh

    when:
      condition: false
      other-modules: Paths_catena
